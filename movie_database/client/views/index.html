<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Movie Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
body {
    font-family: "Tangerine", serif;

    background-image: url("images/b.jpeg");

}

* {
    box-sizing: border-box;
    font-size: 30px;

}

form {
    padding: 10px;
    font-size: 17px;
    border: 1px solid grey;
    float: right;
    width: 100%;
    background: #f1f1f1;



}

form.example button {
    float: left;
    width: 20%;
    padding: 5px;
    background: #2196F3;
    color: white;
    border: 1px solid grey;
    border-left: none;
    cursor: pointer;
}

form.example button:hover {
    background: #0b7dda;
}

form.example::after {
    content: "";
    clear: both;
    display: table;
}
.header {
    background: rgba(157, 194, 226, 0.6);
    padding-top: 1px;
    color: white;
    clear: left;
    text-align: center;
    font-family: "Tangerine", serif;
}
.todo-list{
clear: both;
float:right;
margin-top:30px;
}
.container {
  background:;
    position: absolute;
    right: 0;
    margin-right: 40px;
    margin-top: 10px;
    max-width: 40%;
    padding: 16px;


}

</style>
<script>
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>

  </head>
  <body ng-controller="mainController">
    <div class="header" >
      <h1 style="font-size: 60px">Welcome to Movie Database</h1>
      <hr>

    </div>
<div class="container">


      <div style="width:100%">
        <form>
          <div class="example">
            <input type="text" class="form-control input-lg" placeholder="Enter your search here" ng-model="formData.text" style="font-size: 30px">
            <h4><b><input type="radio" name="gender" value="male"> Movie &nbsp;
			<input type="radio" name="gender" value="female"> Director &nbsp;
			<input type="radio" name="gender" value="other"> Actor </b></h4>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="myFunction()" style="font-size: 30px">Search</button>
        </form>
      </div>
      <div id = "myDIV" class="todo-list">
	  <table border="1" style="background-color:white">
	  <tr>
		  <td><h2><b>Movie Title</b></h2></td>
		  <td><h2><b>Movie Year&nbsp;</b></h2></td>
		  <td><h2><b>Movie Time&nbsp;</b></h2></td>
		  <td><h2><b>Movie Language&nbsp;</b></h2></td>
		  <td><h2><b>Country&nbsp;</b></h2></td>
		  <td><h2><b>Rating&nbsp;</b></h2></td>
        </tr>
        <tr ng-repeat="todo in todoData">
		  <td><h3><b>&nbsp;{{ todo.mov_title }}</b></h3></td>
		  <td><h3><b> &nbsp;{{ todo.mov_year }}</b></h3></td>
		    <td><h3><b>&nbsp;{{ todo.mov_time }}</b></h3></td>
		  <td><h3><b>&nbsp;{{ todo.mov_lang }}</b></h3></td>
		  <td><h3><b> &nbsp;{{ todo.mov_rel_country }}</b></h3></td>
		  <td><h3><b> &nbsp;{{ todo.rev_stars }}</b></h3></td>
        </tr>
		</table>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
